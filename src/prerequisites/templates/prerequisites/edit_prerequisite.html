{% extends "helfertool/admin.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block admincontent %}
    {% if prerequisite %}
        <h2>{% trans "Edit prerequisite" %}</h2>

        <form action="{% url 'prerequisites:edit_prerequisite' event.url_name prerequisite.pk %}" method="post">
    {% else %}
        <h2>{% trans "New prerequisite" %}</h2>

        <form action="{% url 'prerequisites:new_prerequisite' event.url_name %}" method="post">
    {% endif %}
        {% csrf_token %}

        {% bootstrap_form form %}

        <input type="submit" value="{% trans "Save" %}" class="btn btn-outline-primary" />
    </form>
{% endblock %}
